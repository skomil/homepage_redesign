<style type="text/css" media="screen">
  .jumbotron-wrap{background:#eaebe5 url('/images/hero/20141010-greg-orman-2.jpg') no-repeat 10% center;padding-top: 70px;}
  .jumbotron{position:relative;}
    /*.jumbotron > a.ir{background:transparent url('/images/hero/youtube.png') no-repeat center center;}*/

    .jumbotron a.ir.link-cover{display:block; width:100%; min-height:290px; position:absolute;top:0;bottom:0;z-index:100;width:54%;}

.progress-bar {
  background-color: rgba(200,200,200,0.3);
  height: 40px;
  padding: 5px;
  width: 100%;
  margin: 0 0 20px;
  border-radius: 5px;
  box-shadow: 0 1px 5px #000 inset, 0 1px 0 #444;
  text-align:left;
}

.progress-bar span {
  float:left;
  height: 100%;
}

.progress-bar .to-go{
  font-size: 20px;
  font-weight: 700;
  color: #cc3333;
  padding: 0;
  width: 69%;
  text-align: center;
  box-sizing: border-box;
  padding-top: 6px;
}

.progress-bar span.bar {
  border-radius: 3px;
  box-shadow: 0 1px 0 rgba(255, 255, 255, .5) inset;
  transition: width .4s ease-in-out;
  background-color: #cc3333;
  font-size: 20px;
  font-weight: 700;
  color: #fff;
  text-align: center;
  box-sizing: border-box;
  padding-top: 6px;
}

.jumbotron .form-control {
  box-shadow: 2px 2px 2px #aaa;
  border: 1px solid #aaa;
}

  /*.jumbotron-wrap{background-position:30% 50px}*/

}
@media screen and (max-width: 992px) {
  .jumbotron .container{background: rgba(255,255,255,0.9); }

  .jumbotron > a.ir.link-cover{display: none;}
